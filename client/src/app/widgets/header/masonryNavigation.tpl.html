<div>
    <a  ng-show="widgetIndex>0"
       href="javascript:void(0)" class="btn btn-mini btn-inverse"
       ng-click="moveLeft(widgetIndex)">
        <i class="icon-arrow-left icon-white"></i>
    </a>

    <a id="widgetMoveRightbtn" ng-show="widgetIndex<widgets.length-1" href="javascript:void(0)"
       class="btn btn-mini btn-inverse ng-hide"
       ng-click="moveRight(widgetIndex)">
        <i class="icon-arrow-right icon-white"></i>
    </a>

</div>
